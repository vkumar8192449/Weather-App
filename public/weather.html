<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <span id="rotate">&#10052; </span>
        <span onclick="location.replace('/');">Weather App</span>
        <span id="rotate">&#10052;</span>
      </div>
      <div class="navbar-links">
        <a href="/" class="navbar-link">Home</a>
        <a href="/weather" class="navbar-link">Weather</a>
        <a href="#" class="navbar-link">About</a>
      </div>
    </nav>
    <section class="section">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Enter a city" />
        <button class="search-button">Search</button>
      </div>
      <br />
      <div class="temperature-container">
        <div class="temperature">--°C</div>
        <div class="date-time">Monday, July 6, 2023 | 10:30 AM</div>
      </div>
    </section>
    <footer class="footer">
      <p>created with ❤️ by Vinay Kumar</p>
    </footer>
    <script src="js/main.js"></script>

</html>
